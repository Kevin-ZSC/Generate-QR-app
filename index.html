<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>generate QR</title>
</head>
<body>
    <div class="qr-box">
        <h2>Enter your text or URL</h2>
        <input type="text" placeholder="Enter your text or URL">
        <div class="display-qr"></div>
        <button onclick="createQr()">Generate QR</button>
    </div>


    <script>
       const input = document.querySelector('input');
       const showQr = document.querySelector('.display-qr');
       const generateBtn = document.querySelector('button');
       const url = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" 
       
       function createQr(){
          if(input.value.length >0) {
           showQr.style.display = 'block';
           
           showQr.innerHTML = '';
           const show = document.createElement('img');
           showQr.appendChild(show).src = `${url} + ${input.value}`;
           input.value = '';
          } else {
            input.classList.add('error');
            setTimeout(() => {
                input.classList.remove('error')
            }, 1000);
          }
       }
    </script>
</body>
</html>
